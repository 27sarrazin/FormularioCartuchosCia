<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <main>

        <div id="container">
            <div id="informacoes">
                <h1 class="titulo">Cartuchos-Cia</h1>
                <h2>Bem-Vindo de volta!</h2>
                <h4>Acesse sua conta agora mesmo.</h4>
                <button class="entrar">ENTRAR</button>
                <a href="#"><h6>Esqueci minha senha</h6></a>
             </div>
            <div id="formulario">
                <form>
                    <div class="cartucho">
                        <img src="img/cartucho.png" alt="cartucho">
                    </div>
                    <h2 class="titulo2">Crie sua Conta</h2>
                    <h4 class="preencher">Preencha seus dados</h4>
                    <div class="input-group mb-3 custom-input-group centralizarCampo">
                        <span class="input-group-text centralizarCampo" id="basic-addon1"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control custom-input centralizarCampo col-4" name="nome" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 custom-input-group centralizarCampo">
                        <span class="input-group-text centralizarCampo" id="basic-addon2"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control custom-input centralizarCampo" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3 custom-input-group centralizarCampo">
                        <span class="input-group-text centralizarCampo" id="basic-addon3"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control custom-input centralizarCampo" name="senha" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon3">
                    </div>
                    <button class="cadastrar">Cadastrar</button>
                </form>
                
            </div>
        </div>
       
     
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
